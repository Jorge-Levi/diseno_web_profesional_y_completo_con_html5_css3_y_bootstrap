<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contacto</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="#" target="_blank">Inicio</a></li>
			<li><a href="#" target="_blank">Conócenos</a></li>
			<li><a href="#" target="_blank">Contacto</a></li>
		</ul>
	</nav>

	<header>
		<div class="contenedor">
			<div class="contenedor-titulo">
				<h1>Página de Jorge Levi</h1>
			</div>
		</div>	
	</header>

	<main>
		<fieldset>
			<legend>Formulario Contacto</legend>
			<form>
				<label for="nombre">Nombre: </label><br>
				<input type="text" name="nombre" id="nombre"><br>

				<label for="contrasena">Contraseña: </label><br>
				<input type="password" name="contrasena" id="contrasena"><br>

				<label for="email">Correo Electronico: </label><br>
				<input type="email" name="email" id="email"><br>

				<label for="pais">Pais:</label><br>
				<select name="pais" id="pais">
					<option value="mexico" selected="true">México</option>
					<option value="espana">España</option>
				</select>

				<legend>Sexo:</legend>
				<label for="hombre">Hombre:</label>
				<input type="radio" name="sexo" id="hombre" value="hombre">
				<label for="mujer">Mujer:</label>
				<input type="radio" name="sexo" id="mujer" value="mujer"><br>

				<legend>Gustos</legend>
				<label for="helado">Helado</label>
				<input type="checkbox" name="helado" id="helado" value="helado">
				<label for="pizza">Pizza</label>
				<input type="checkbox" name="pizza" id="pizza" value="pizza"><br>

				<label for="mensaje">Mi mensaje</label><br>
				<textarea name="mensaje" id="mensaje"></textarea>
			</form>
		</fieldset>
	</main>

	<footer>
		<div class="footer">
			<p>Diseñada por Jorge Levi</p>
		</div>
	</footer>
</body>
</html>
